<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de Tarjetas de Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="public/styles.css" />
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Generador de Tarjetas de Perfil</h1>
    <div class="modo-oscuro-toggle mb-4">
      <label class="form-check-label me-2" for="modoOscuro">Modo oscuro</label>
      <input class="form-check-input" type="checkbox" role="switch" id="modoOscuro" onchange="toggleModoOscuro()" />
    </div>
    <div class="row">
      <div class="col-md-6">
        <form id="formulario" class="card p-4 mb-4 shadow-sm">
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" placeholder="Tu nombre..." />
          </div>
          <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea id="bio" class="form-control" rows="3" placeholder="Algo sobre ti..."></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Foto de perfil</label>
            <input type="file" id="avatar" class="form-control" accept="image/*" />
          </div>
          <div class="mb-3">
            <label class="form-label">GitHub (opcional)</label>
            <input type="url" id="github" class="form-control" placeholder="Link a tu GitHub" />
          </div>
          <div class="mb-3">
            <label class="form-label">LinkedIn (opcional)</label>
            <input type="url" id="linkedin" class="form-control" placeholder="Link a tu LinkedIn" />
          </div>
          <div class="mb-3">
            <label class="form-label">Web personal (opcional)</label>
            <input type="url" id="web" class="form-control" placeholder="Link a tu web" />
          </div>
          <div class="mb-3">
            <label class="form-label">Fuente del texto</label>
            <select id="fuente" class="form-select fuente-select">
              <option value="system-ui" style="font-family: system-ui;">Sistema</option>
              <option value="serif" style="font-family: serif;">Serif</option>
              <option value="monospace" style="font-family: monospace;">Monospace</option>
              <option value="Arial, sans-serif" style="font-family: Arial, sans-serif;">Arial</option>
              <option value="'Courier New', monospace" style="font-family: 'Courier New', monospace;">Courier New</option>
              <option value="'Comic Sans MS', cursive" style="font-family: 'Comic Sans MS', cursive;">Comic Sans</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Color de fondo</label>
            <input type="color" id="colorFondo" class="form-control form-control-color" value="#f8f9fa" />
          </div>
          <div class="mb-3">
            <label class="form-label">Color del texto</label>
            <input type="color" id="colorTexto" class="form-control form-control-color" value="#212529" />
          </div>
          <button type="button" onclick="generarTarjeta()" class="btn btn-primary w-100">
            Generar tarjeta
          </button>
          <button type="button" onclick="descargarImagen()" class="btn btn-outline-secondary w-100 mt-2">
            Descargar como imagen
          </button>
        </form>
      </div>
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <div id="tarjeta" class="tarjeta text-center shadow">
          <img id="preview-avatar" class="avatar mb-3" src="" alt="Avatar" />
          <h2 id="preview-nombre">Tu nombre</h2>
          <p id="preview-bio">Aquí irá tu descripción personal.</p>
          <div id="preview-links" class="enlaces mt-3 d-flex justify-content-center gap-3"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="public/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</body>
</html>
