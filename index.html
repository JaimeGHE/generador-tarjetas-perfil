<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de Tarjetas de Perfil</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="public/styles.css" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Generador de Tarjetas de Perfil</h1>
    <div class="row">
      <div class="col-md-6">
        <form id="formulario" class="card p-4 mb-4 shadow-sm">
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" placeholder="Tu nombre..." />
          </div>
          <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea id="bio" class="form-control" rows="3" placeholder="Algo sobre ti..."></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Color de fondo</label>
            <input type="color" id="colorFondo" class="form-control form-control-color" value="#f8f9fa" />
          </div>
          <div class="mb-3">
            <label class="form-label">Color del texto</label>
            <input type="color" id="colorTexto" class="form-control form-control-color" value="#212529" />
          </div>
          <button type="button" onclick="generarTarjeta()" class="btn btn-primary w-100">
            Generar tarjeta
          </button>
            <button type="button" onclick="descargarImagen()" class="btn btn-outline-secondary w-100 mt-2">
            Descargar como imagen
            </button>
        </form>
      </div>
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <div id="tarjeta" class="p-4 rounded shadow text-center" style="width: 100%; max-width: 300px;">
          <h2 id="preview-nombre">Tu nombre</h2>
          <p id="preview-bio" class="mb-0">Aquí irá tu descripción personal.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="public/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</body>
</html>
